<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=vi4PmkD9VTUozB20xAEzbTeplG2UBDOR"></script>
    <style>
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family:"微软雅黑";
        }
    </style>
</head>
<!-- 
    1 引入 js 库，注意需要附带申请的密钥 ak
    2 编写容器组件
    3 初始化 Map 对象
    4 初始化 Point 对象
    5 设置中心点和地图级别
 -->
<body>
    <div id="allmap"></div>
    <script>
        let map = new BMapGL.Map("allmap") // 创建Map实例
        let point = new BMapGL.Point(116.404, 39.915) // 初始化中心点坐标
        map.centerAndZoom(point, 12)  // 初始化地图，设置中心点和地图缩放级别
        map.enableScrollWheelZoom(true) // 开启鼠标滚轮滑动

        let scaleCtrl = new BMapGL.ScaleControl({
            anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
		    offset: new BMapGL.Size(20, 20)
        })
        map.addControl(scaleCtrl)   // 添加比例尺控件

        let zoomCtrl = new BMapGL.ZoomControl({ 
            anchor: BMAP_ANCHOR_TOP_LEFT
        })
        map.addControl(zoomCtrl) // 添加缩放控件
    </script>
</body>
</html>
