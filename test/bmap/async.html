<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family:"微软雅黑";
        }
    </style>
</head>
<body>
    <div id="allmap"></div>
    <script>
        const init = () => {
            let map = new BMapGL.Map("allmap") // 创建Map实例
            let point = new BMapGL.Point(116.404, 39.915) // 初始化中心点坐标
            map.centerAndZoom(point, 12)  // 初始化地图，设置中心点和地图缩放级别
            map.enableScrollWheelZoom(true) // 开启鼠标滚轮滑动
        }

        window.onload = () => {
            let script = document.createElement("script")
            script.src = "//api.map.baidu.com/api?type=webgl&v=1.0&ak=vi4PmkD9VTUozB20xAEzbTeplG2UBDOR&callback=init"
            document.body.appendChild(script)
        }
    </script>
</body>
</html>
