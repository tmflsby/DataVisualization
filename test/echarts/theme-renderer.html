<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
    <script src="./theme.js"></script>   <!-- purple-passion主题 -->
</head>
<body>
    <div>这是第一个 echarts 图表</div>
    <div id="chart" style="width: 800px; height: 400px;"></div>
    <div>这是第二个 echarts 图表</div>
    <div id="chart2" style="width: 800px; height: 400px;"></div>
    <script>
        const chartDom = document.getElementById('chart')
        const chartDom2 = document.getElementById('chart2')
        
        // 设置主题 渲染器
        const chart = echarts.init(chartDom, 'dark', {renderer: 'canvas'})
        const chart2 = echarts.init(chartDom2, 'purple-passion', {renderer: 'svg'})

        const option1 = {
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                areaStyle: {}
            }]
        };

        const option2 = {
            legend: {
                data: ['高度(km)与气温(°C)变化关系']
            },
            tooltip: {
                trigger: 'axis',
                formatter: 'Temperature : <br/>{b}km : {c}°C'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} °C'
                }
            },
            yAxis: {
                type: 'category',
                axisLine: {
                    onZero: false
                },
                axisLabel: {
                    formatter: '{value} km'
                },
                boundaryGap: false,
                data: ['0', '10', '20', '30', '40', '50', '60', '70', '80']
            },
            series: [{
                name: '高度(km)与气温(°C)变化关系',
                type: 'line',
                smooth: true,
                lineStyle: {
                    width: 3,
                    shadowColor: 'rgba(0,0,0,0.4)',
                    shadowBlur: 10,
                    shadowOffsetY: 10
                },
                data:[15, -50, -56.5, -46.5, -22.1, -2.5, -27.7, -55.7, -76.5]
            }]
        }
        
        chart.setOption(option1)
        chart2.setOption(option2)
    </script>
</body>
</html>
