<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    1 编写 canvas 标签（注意指定宽高）
    2 获取 canvas DOM 对象
    3 获取 Canvas 对象
    4 设置绘图属性
    5 调用绘图 API
 -->
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d') // 获取到Canvas对象

        ctx.fillStyle = 'red' // 修改填充色为红色
        ctx.fillRect(0, 0, 50, 50) // 绘制矩形

        ctx.beginPath()
        ctx.lineWidth = 1 // 线条宽度
        ctx.moveTo(100, 100) // 起点坐标
        ctx.lineTo(250, 75) // 中间点坐标
        ctx.lineTo(300, 100) // 终点坐标
        ctx.stroke() // 绘制线段

        ctx.beginPath()
        ctx.lineWidth = 2
        ctx.strokeStyle = 'green'
        ctx.fillStyle = 'red'
        ctx.arc(200, 200, 50, 0, 2 * Math.PI) // 绘制圆形
        ctx.stroke()
        ctx.fill()

        ctx.beginPath()
        ctx.lineWidth = 1
        ctx.strokeStyle = 'red'
        ctx.moveTo(300, 300)
        ctx.lineTo(301, 301) // 绘制一个点
        ctx.stroke()
    </script>
</body>
</html>
